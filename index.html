<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello EZTABLE!</title>
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <style>

    .rect {
      fill: steelblue;
      stroke-width: 2;
      stroke: black;
    }

    .rect:hover {
      fill: brown;
    }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="bundle.js"></script>
  </body>
</html>
